name: Deploy Firestore Indexes

on:
  push:
    branches: [ main ]
    paths:
      - 'firestore.indexes.json'
      - 'firebase.json'
      - '.github/workflows/deploy-firestore-indexes.yml'
  workflow_dispatch:
    inputs:
      project:
        description: 'Firebase project ID or alias (dev/staging/prod)'
        required: false
        default: 'prod'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Firestore indexes
        env:
          TARGET_PROJECT: ${{ github.event.inputs.project || 'prod' }}
        run: |
          firebase deploy --only firestore:indexes --project $TARGET_PROJECT --non-interactive
